<ion-view view-title="Liste des Modules par métier">
  <ion-content id="new_container">

    <style>
      h1 {
        margin-bottom: 2em;
      }

      input{
        width: 30%;
        margin: 2em;
      }

      #next{
        display: inline-block;
        background-color: grey;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        color: white;
        font-size: 0.8em;
        width: 10%;
        margin-top: 2em;
        margin-right: 2em;
        padding: 0.7em;
        float: right;
      }


    </style>




    <!--h1>Veuillez choisir le ou les modules</h1-->
    <div>
      <header>
        <input class="form-control" ng-model="search.metier" placeholder="Rechercher un Module par métier.."/>



        <a id ="next" href="#/app/addWorkValidation">Suivant ></a>
      </header>
    </div>
    <ion-item ng-repeat="module in modules | filter:search" >

      <ion-checkbox name="{{module.id}}"/>

      <p class="nom"><strong>{{module.nom}}</strong><br/>{{module.metier}}<br/>Niveau: {{module.niveau}}</p>
      </ion-checkbox>
    </ion-item>


  </ion-content>
</ion-view>
